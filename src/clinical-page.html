<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    00:00:00
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">Age</div>
                            <div class="col-md-6"><span id="age">x</span> years</div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">Weight</div>
                            <div class="col-md-6"><span id="weight">x</span> kg</div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">Energy</div>
                            <div class="col-md-6"><span id="energy">x</span> J</div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">Tube</div>
                            <div class="col-md-6"><span id="tube">x</span> mm</div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">Fluids</div>
                            <div class="col-md-6"><span id="fluids">x</span> mls</div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">Lorazapam</div>
                            <div class="col-md-6"><span id="lorazapam">x</span> mg</div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">Adrenaline</div>
                            <div class="col-md-6"><span id="adrenaline">x</span> ml</div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">Glucose</div>
                            <div class="col-md-6"><span id="glucose">x</span> ml</div>
                        </div>
                </div>
                <div class="col-md-6">
                    SPECIALITY BUTTONS
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="../WetflagCalculations.js"></script>
    </body>
</html>
